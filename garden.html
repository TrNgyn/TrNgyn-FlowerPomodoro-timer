<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flower Garden - Flower Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="garden.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå∏ My Flower Garden</h1>
            <p class="tagline">Your collection of focused moments</p>
            <div class="header-buttons">
                <a href="index.html" class="icon-btn" aria-label="Back to Timer">‚è±Ô∏è</a>
            </div>
        </header>

        <main>
            <!-- Empty state (shown when no flowers) -->
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">üå±</div>
                <h2>No flowers yet!</h2>
                <p>Complete a focus session to grow your first flower</p>
                <a href="index.html" class="btn btn-primary">Start Focusing</a>
            </div>

            <!-- Garden grid (shown when flowers exist) -->
            <div id="gardenGrid" class="garden-grid hidden">
                <!-- Flowers will be rendered here by garden.js -->
            </div>

            <!-- Garden stats and controls -->
            <div id="gardenStats" class="garden-stats hidden">
                <p class="stat-info">Total flowers: <strong id="flowerCount">0</strong></p>
                <div class="garden-controls">
                    <button id="sortNewest" class="active" title="Show newest flowers first">Newest First</button>
                    <button id="sortOldest" title="Show oldest flowers first">Oldest First</button>
                    <button id="clearAll" title="Clear entire garden">Clear All</button>
                </div>
            </div>
        </main>
    </div>

    <script src="storage.js"></script>
    <script src="flower.js"></script>
    <script src="garden.js"></script>
</body>
</html>
